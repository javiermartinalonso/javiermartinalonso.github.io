	<div class="container m-xl-bottom">
	
		<div class="row">
			<div class="col-lg-12">
				<h3 class="f-monserrat txt-m uppc fwnormal no-m-bottom">Datos pedido</h3>
			</div>
		</div>

					<option value="0">Seleccione ...</option>

					<option value="3">Opcion 3</option>

			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

			</div>
		
		</div>
		
		<div class="row">

			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<label for="txt-requerente" class="lbl-form uppc">Requerente</label>

			</div>
			
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<label for="txt-representante" class="lbl-form uppc">Representante</label>
				<input type="text" name="txt-mineral" class="custom-form custom-input" id="txt-representante">
			</div>
		
		</div>
		
		
		<div class="row m-l-top">
			<div class="col-lg-12 p-s-bottom b-bottom">
				<input type="checkbox" name="dec1" id="dec1"> <label class="uppc adj-ico-check" for="dec1">Declara, sob juramento de honra, que n&oacute; esta abrangido por nehum impedimento referido no artigo 96&deg; do c.m.</label>
			</div>
		</div>
		
		<div class="row m-s-top">
			<div class="col-lg-12 p-s-bottom b-bottom">
				<input type="checkbox" name="dec2" id="dec2"> <label class="uppc adj-ico-check" for="dec2">Entrega na provincia.</label>
			</div>
		</div>
		
		
		
		<div class="row m-l-top">
			<div class="col-lg-12">
				<h3 class="f-monserrat txt-m uppc fwnormal no-m-bottom">Conformidad</h3>
			</div>
		</div>
		
		<div class="row m-l-top">
			<div class="col-lg-12 p-s-bottom b-bottom">
				<input type="radio" name="radio" id="radio1"> <label class="uppc adj-ico-check" for="radio1">Radio button 1</label>
			</div>
		</div>
		
		<div class="row m-s-top">
			<div class="col-lg-12 p-s-bottom b-bottom">
				<input type="radio" name="radio" id="radio2"> <label class="uppc adj-ico-check" for="radio2">Radio button 2</label>
			</div>
		</div>




		<div class="row m-l-top">
			<div class="col-lg-12">

			</div>
		</div>
	
		<div class="row">

			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<label for="sel-prov" class="lbl-form uppc">Provincia</label>
				<select class="custom-form custom-select" id="sel-prov">
					<option value="0">Seleccione ...</option>
					<option value="1">Opcion 1</option>
					<option value="2">Opcion 2</option>
					<option value="3">Opcion 3</option>
					<option value="4">Opcion 4</option>
				</select>
			</div>
			
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<label for="txt-municipio" class="lbl-form uppc">Municipio</label>
				<input type="text" name="txt-municipio" class="custom-form custom-input" id="txt-municipio">
			</div>
		
		</div>

		
		
		<div class="row">
			
			<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
				<label for="txt-comuna" class="lbl-form uppc">Comuna</label>
				<input type="text" name="txt-comuna" class="custom-form custom-input" id="txt-comuna">
			</div>
			
			<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
				<label for="txt-localidade" class="lbl-form uppc">Localidade</label>
				<input type="text" name="txt-localidade" class="custom-form custom-input" id="txt-localidade">
			</div>
			
			<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
				<label for="txt-area" class="lbl-form uppc">Area(ha)</label>
				<input type="text" name="txt-area" class="custom-form custom-input" id="txt-area">
			</div>
		
		</div>
		
		
		
		
		<div class="row m-l-top">
			<div class="col-lg-12">
				<h3 class="f-monserrat txt-m uppc fwnormal no-m-bottom">Fechas</h3>
			</div>
		</div>
		
		<div class="row">

			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<label for="txt-date1" class="lbl-form uppc">Fecha inicio</label>
				<input type="text" name="txt-date1" class="custom-form custom-dpicker js-datepicker" data-date-format="DD/MM/YYYY" id="txt-date1">
			</div>
			
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<label for="txt-date2" class="lbl-form uppc">Fecha fin</label>
				<input type="text" name="txt-date2" class="custom-form custom-dpicker js-datepicker" data-date-format="DD/MM/YYYY" id="txt-date2">
			</div>
		
		</div>
		
		
		
		<div class="row m-l-top">
			<div class="col-lg-12">
				<h3 class="f-monserrat txt-m uppc fwnormal no-m-bottom">Documentaci&oacute;n necesaria</h3>
			</div>
		</div>
		
		
		<div class="row">

			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

				<input type="file" name="file01" id="file01" class="custom-file">
			</div>
			
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<label for="up02" class="lbl-form uppc">C&Oacute;PIA DA CERTID&Atilde;O NOTARIAL DA EMPRESA REQUERENTE</label>
				<a href="#" class="fake-upload a-action a-ac-upload a-main uppc" id="up02" data-file="file02">Adjuntar fichero ...</a>
				<input type="file" name="file02" id="file02" class="custom-file">
			</div>
		
		</div>
		
		
		
		
		<div class="row m-l-top">
			<div class="col-lg-12">
				<h3 class="f-monserrat txt-m uppc fwnormal no-m-bottom">Informe</h3>
			</div>
		</div>
		
		
		<div class="row">
			<div class="col-lg-12">
				<label for="area-desc" class="lbl-form uppc">Descripci&oacute;n</label>
				<textarea name="area-desc" id="area-desc" class="custom-form"></textarea>
			</div>
		</div>

		
		<div class="row m-l-top">
			
			<div class="col-lg-12">
				
				<div class="txt-rg">
					<a href="#" class="btn btn-system btn-inl f-monserrat uppc"><span class="ico-btn ico-btn-cancel"></span> <span class="btn-txt">Voltar</span></a>
					<a href="#" class="btn btn-action btn-inl f-monserrat uppc"><span class="ico-btn ico-btn-send"></span> <span class="btn-txt">Enviar con texto m&aacute;s largo</span></a>
				</div>
				
			</div>
			
		</div>
		
		
		<div class="row m-l-top">
			<div class="col-lg-12">
				<a href="#" class="btn btn-action f-monserrat uppc"><span class="ico-btn ico-btn-search"></span> <span class="btn-txt">Bot&oacute;n al 100%</span></a>
			</div>
		</div>
		
		<div class="row m-l-top">
			<div class="col-lg-12">
				<a href="#" class="btn btn-system f-monserrat uppc"><span class="ico-btn ico-btn-filter"></span> <span class="btn-txt">Bot&oacute;n al 100%</span></a>
			</div>
		</div>
		
	
	
	</div>

	<script src="js/main.js"></script>
	
	<script src="js/vendor/jquery-1.11.0.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/vendor/moment.js"></script>
	<script src="js/vendor/bootstrap-datetimepicker.min.js"></script>
    <script src="js/vendor/_icheck/icheck.js"></script>
    <script src="js/vendor/tinymce/tinymce.min.js"></script>
    
    
    
    <script type="text/javascript">
    
		$(document).ready(function(){
		 
			$('input').iCheck({
				checkboxClass: 'icheckbox_flat-grey',
				radioClass: 'iradio_flat-grey'
			});
			
			$('.js-datepicker').datetimepicker({
			    pickTime: false
			});
			
			tinymce.init({
				selector: "textarea#area-desc",
				theme: "modern",
				skin: 'light',
				plugins: "link paste",
				statusbar : false,
				menubar: false,
				height:250,
				content_css : "css/custom_tinycme.css",
				toolbar: [
				    "undo redo | bold italic | link image | alignleft aligncenter alignright | bullist | numlist"
				]
			});
			
			
			$("a").on("click", function(e) {
				//alert("click");
				e.preventDefault();
			});
		
			$(".fake-upload").on("click", function(e) {
				e.preventDefault();
				var inputf = $(this).attr("data-file");
				$("#"+inputf+"").trigger("click")
			});
			
			$(".custom-file").on("change", function(e) {
				e.preventDefault();
				if($(this).val()!=""){
					var btnfile = $(this).attr("id");
					$("a[data-file='"+btnfile+"']").addClass("a-ac-upload-ok");
				}
				
			});

            
		});
	</script>
