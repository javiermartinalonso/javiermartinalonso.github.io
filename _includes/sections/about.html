<div class="container" id="i18_about_me">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="about_me.about_me">Acerca de m√≠</span></h1>
        </div>
    </div>
    <!-- ICONOS TECNOLOGIAS -->
    <div class="row">        
        <!-- javascript -->
        <div class="col-xs-2 wow fadeInRight">
            <div class="team-member">
                <div class="vote-icon">
                    <i class="icon-javascript-alt"></i>
                </div>
            </div>
        </div>
        
        <!-- java -->
        <div class="col-xs-2 wow fadeInRight">
            <div class="team-member">
                <div class="vote-icon">
                    <i class="icon-java-bold"></i>
                </div>
            </div>
        </div>

        <!-- avatar -->
        <div class="col-xs-4">
            <div class="team-member wow zoomIn">
                <img src="{{ site.author.head_img | prepend: site.baseurl }}" height="110" width="110" class="img-responsive img-circle" alt="">
                <h4><span class="navy">{{ site.author.name }} {{ site.author.first_name }}</span></h4>
                <ul class="list-inline social-icon">
                    <li>
                        <a href="https://github.com/{{ site.author.github_username }}" target="blank">
                            <i class="fa fa-github"></i>
                        </a>
                    </li>

                    <li>
                        <a href="{{ site.author.youtube_canal_name }}" target="blank">
                            <i class="fa fa-youtube-play" aria-hidden="true"></i>
                        </a>
                    </li>

                    <!--
                    <li><a href="https://www.facebook.com/{{ site.author.facebook_username }}" target="blank"><i class="fa fa-facebook"></i></a>
                    -->
                    <li>
                        <a href="{{ site.author.linkldn }}" target="blank">
                            <i class="fa fa-linkedin"></i>
                        </a>
                    </li>

                    <li>
                        <a href="mailto:{{ site.author.email }}">
                            <i class="fa fa-envelope-o"></i>
                        </a>
                    </li>

                    <li>
                        <a href="{{ site.baseurl }}feed.xml" target="blank">
                            <i class="fa fa-rss"></i>
                        </a>
                    </li>

                    {% if site.feedburner %}
                        <li>
                        <a href="https://feedburner.google.com/fb/a/mailverify?uri={{ site.feedburner.uri }}&amp;loc=es_ES" target="blank">
                            <i class="fa fa-bell-o"></i>
                        </a>
                        </li>  
                    {% endif %}   
                </ul>
            </div>
        </div>

        <!-- javascript -->
        <div class="col-xs-2 wow fadeInLeft">
            <div class="team-member">
                <div class="vote-icon">
                    <i class="icon-tomcat"></i>
                </div>
            </div>
        </div>

        <!-- shell -->
        <div class="col-xs-2 wow fadeInLeft">
            <div class="team-member">
                <div class="vote-icon">
                   <i class="icon-shell"></i>
                </div>
            </div>
        </div>
    </div>
    
    <!-- DESCRIPCION -->
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center m-t-lg m-b-lg wow zoomIn">
            <p><span data-i18n="about_me.des">{{ site.author.desc }}</span></p>
        </div>
    </div>
</div>
