<div class="search-tool"
      style="position: fixed; top: 0px ; bottom: 0px; left: 0px; right:  0px; opacity: 0.95; background-color: #111111; z-index: 9999; display: none;">
    <input type="text" class="form-control search-content" id="search-content" style="position: fixed; top: 60px" placeholder="Search Blog">

    <div style="position: fixed; top: 16px; right: 16px; z-index: 9999;">
        <img src="/search/img/cb-close.png" id="close-btn"/>
    </div>
</div>

<div class="search-container">
    <img src="/search/img/cb-search.png"  id="search-btn"  title="Haga doble clic en ctrl para buscar"/>
</div>

<div class="navbar-wrapper">
    <nav class="navbar navbar-default navbar-fixed-top navbar-scroll" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#page-top" id="i18_title"><span data-i18n="website.title">{{ site.title }}</span></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right" id="i18_navbar">
                    <li><a class="page-scroll" href="/blog/">{{ site.index.home }}</a></li>
                    {% for tag in site.data.blog %}
                        {% if page.title == tag.name %}
                        <li class="active">
                        {% else %}
                        <li>
                        {% endif %}
                        <a class="page-scroll" href="{{ tag.href }}">{{ tag.name }}</a></li>
                    {% endfor %}

                    {% for language in site.languages %}
                        <li>
                            <a id="set_lang_{{ language.locale }}" class="btn btn-sm set_{{ language.locale }}" data-locale="{{ language.locale }}">
                                <img src="{{ language.flag | prepend: site.baseurl }}" height="16px" width="16px">
                            </a>
                        </li>
                    {% endfor %}              
                </ul>
            </div>
        </div>
    </nav>
</div>
